spring:
  datasource:
    url: ${DB_JDBC_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show-sql: true
        format_sql: false
        use_sql_comments: true
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

jwt:
  secret: ${JWT_SECRET}
  access-token-validity-in-milliseconds: ${ACCESS_TOKEN_VALIDITY_IN_MILLISECONDS}
  refresh-token-validity-in-milliseconds: ${REFRESH_TOKEN_VALIDITY_IN_MILLISECONDS}

google:
  client-id: ${GOOGLE_CLIENT_ID}
  client-secret: ${GOOGLE_CLIENT_SECRET}
  redirect-uri: https://www.gdgoc-skhu.ddnsfree.com/oauth2/callback/google
  scope: "https://www.googleapis.com/auth/userinfo.profile https://www.googleapis.com/auth/userinfo.email"

app:
  s3:
    bucket-name: gdgpage-growthon
    profile-prefix: profiles
    lecture-prefix: lectures
    photo-prefix: photos
    assignment-attachment-prefix: attachments/assignments
    submission-attachment-prefix: attachments/submissions
  aws:
    region: ap-northeast-2
  cors:
    allowed-origin-patterns: ${APP_CORS_ALLOWED_ORIGIN_PATTERNS:https://frontend-plum-two-49.vercel.app,https://*.vercel.app,https://gdgoc-skhu.ddnsfree.com,http://localhost:*}


  security:
    refresh-token-history-retention-days: 3
    refresh-token-cleanup-cron: "0 0 4 * * *"

  oauth:
    frontend-redirect-url: https://frontend-plum-two-49.vercel.app


server:
  forward-headers-strategy: framework

password-reset:
  frontend-reset-page-url: ${FRONTEND_RESET_PAGE_URL}
